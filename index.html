<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMART-AV Каталог</title>
    
    <!-- СТИЛИ -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts/icomoon.css">
    
    <!-- JQUERY -->
    <script src="javascript/jquery-3.5.1.min.js"></script>
    
    <!-- ОСНОВНОЙ ДВИЖОК ФЛИПБУКА (НЕ TURN.JS!) -->
    <script src="javascript/expandbook.min.js"></script>
    <script src="javascript/pageItems.min.js"></script>
    <script src="javascript/book.min.js"></script>
    <script src="javascript/main.min.js"></script>
    
    <!-- КОНФИГУРАЦИЯ СТРАНИЦ -->
    <script src="search/book_config.js"></script>
    <script src="search/text_position[1].js"></script>
    <script src="search/text_position[2].js"></script>
    <script src="search/text_position[3].js"></script>
    <script src="search/text_position[4].js"></script>
    <script src="search/text_position[5].js"></script>
    <script src="search/text_position[6].js"></script>
    <script src="search/text_position[7].js"></script>
    <script src="search/text_position[8].js"></script>
    <script src="search/text_position[9].js"></script>
    <script src="search/text_position[10].js"></script>
    <script src="search/text_position[11].js"></script>
    <script src="search/text_position[12].js"></script>
</head>
<body>
    <div id="flipbook-container" style="position:absolute; width:100%; height:100%;">
        <!-- ФЛИПБУК БУДЕТ СОЗДАН СКРИПТАМИ expandbook -->
    </div>

    <script>
        $(document).ready(function() {
            // ИНИЦИАЛИЗАЦИЯ ВАШЕГО РАБОЧЕГО ДВИЖКА
            if (typeof initBook === 'function') {
                initBook();
            }
            
            // ЗВУК ПЕРЕЛИСТЫВАНИЯ
            const flipSound = new Audio('sounds/flipsound.mp3');
            
            // ПОДПИСКА НА СОБЫТИЕ ПЕРЕЛИСТЫВАНИЯ (ЕСЛИ ПОДДЕРЖИВАЕТСЯ)
            $(document).on('flipStart', function() {
                flipSound.play();
            });
        });
    </script>
</body>
</html>
